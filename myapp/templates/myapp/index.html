<html>
    <head>
        <title>Excel file upload and processing : Django Example : ThePythonDjango.Com</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <div class="container">
        <body style="margin-top: 30px;">
            <form action="{% url "myapp:index" %}"
                  method="post"
                  enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    <input type="file"
                           title="Upload excel file"
                           name="excel_file"
                           style="border: 1px solid black;
                                  padding: 5px;"
                           required="required">
                    <p>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Get Prices</button>
            </form>
                <p>
                </p>
            </hr>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Coin</th>
                        <th>Price (USD)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in final_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <th>{{ i.0 }}</th>
                            <th>{{ i.1 }}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </body>
    </div>
</html>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
